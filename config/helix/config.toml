theme = "onedark"

[editor]
line-number = "relative"
mouse = false
auto-pairs = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
H = "goto_line_start"
L = "goto_line_end_newline"

[keys.select]
H = "goto_line_start"
L = "goto_line_end_newline"
