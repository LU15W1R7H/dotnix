exec-once = hypridle
exec-once = waybar
exec-once = swaynotificationcenter

env = XCURSOR_SIZE,24
exec-once = hyprctl setcursor macOS-Monterey 24

input {
  kb_layout = us
  kb_variant = altgr-intl
  kb_options = caps:escape

  sensitivity = 0
  follow_mouse = 1
  mouse_refocus = false

  touchpad {
    natural_scroll = true
    disable_while_typing = false
  }
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  
  resize_on_border = true
}

decoration {
  rounding = 0

  blur {
    enabled = true
    size = 3
    passes = 1
  
    vibrancy = 0.1696
  }  
  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = false
  preserve_split = true
}

master {
  new_is_master = true
}

misc {
  #disable_hyprland_logo = true
  force_default_wallpaper = 0 
  disable_splash_rendering = true
}

bind = SUPER + ALT + SHIFT, Q, exit,
bind = SUPER + ALT + SHIFT, M, exec, kanshictl reload
bind = SUPER + ALT + SHIFT, B, exec, pkill waybar; waybar

bind = SUPERALT, L, exec, loginctl lock-session
bind = SUPERALT, S, exec, systemctl suspend
bind = SUPERALT, H, exec, systemctl hibernate

bind = SUPERSHIFT, Q, killactive,
bind = SUPER, Return, exec, $TERMINAL
bind = SUPERSHIFT, Return, exec, $TERMINAL -e zellij-main
bindr = SUPER, Space, exec, pkill wofi || wofi --show drun

# screenshot
bind = ,Print, exec, grim -g "$(slurp)" $XDG_PICTURES_DIR/ss/$(date +'%Y-%m-%dT%H%M%S.png')
bind = SHIFT, Print, exec, grim $XDG_PICTURES_DIR/ss/$(date +'%Y-%m-%dT%H%M%S.png')

# screen brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+

# audio volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# player
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPause, exec, playerctl pause
bindl = ,XF86AudioStop, exec, playerctl -a stop
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous

bind = SUPER, F, fullscreen
bind = SUPER, G, togglefloating

bind = SUPER, T, togglegroup
bind = SUPER, J, changegroupactive, f
bind = SUPER, K, changegroupactive, b

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

bind = SUPER + SHIFT, h, movewindow, l, once
bind = SUPER + SHIFT, j, movewindow, d, once
bind = SUPER + SHIFT, k, movewindow, u, once
bind = SUPER + SHIFT, l, movewindow, r, once

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, comma, workspace, current +1
bind = SUPER, period, workspace, current -1

bind = SUPERSHIFT, 1, movetoworkspacesilent, 1
bind = SUPERSHIFT, 2, movetoworkspacesilent, 2
bind = SUPERSHIFT, 3, movetoworkspacesilent, 3
bind = SUPERSHIFT, 4, movetoworkspacesilent, 4
bind = SUPERSHIFT, 5, movetoworkspacesilent, 5
bind = SUPERSHIFT, 6, movetoworkspacesilent, 6
bind = SUPERSHIFT, 7, movetoworkspacesilent, 7
bind = SUPERSHIFT, 8, movetoworkspacesilent, 8
bind = SUPERSHIFT, 9, movetoworkspacesilent, 9
bind = SUPERSHIFT, 0, movetoworkspacesilent, 10

bind = SUPER, D, focusmonitor, +1
bind = SUPERSHIFT, D, swapactiveworkspaces, current +1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPERSHIFT, Y, resizeactive, -50 0
bind = SUPERSHIFT, U, resizeactive, 0 50
bind = SUPERSHIFT, I, resizeactive, 0 -50
bind = SUPERSHIFT, O, resizeactive, 50 0
